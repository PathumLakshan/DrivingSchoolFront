<div class="container">
<div class="col-md-6" style="padding-left: 100px; padding-top: 50px;">
<!-- Default form login -->
<form class="text-center border border-light p-5" (ngSubmit)="userLogin()" #f="ngForm">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="login.userName" [ngModelOptions]="{standalone: true}">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"  [(ngModel)]="login.password" [ngModelOptions]="{standalone: true}">

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me 
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>-->
    </div>
    <div>
      <!-- Forgot password 
      <a href="">Forgot password?</a>-->
    </div>
  </div>
  <div class="form-group">
     <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit" >Login</button>
    <img *ngIf='loading && !error' src="assets/SpinLoader.gif" width="50">
</div>
<div *ngIf="error && !loading" class="alert alert-danger">{{error}}</div>
 

  <!-- Register 
  <p>Not a member?
    <a href="">Register</a>
  </p>-->

</form>
<!-- Default form login -->
</div>
</div>
