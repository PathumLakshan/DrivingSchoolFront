<div class="container">
    <mdb-card>
        <mdb-card-body>
          <mdb-card-title><h3>New Candidate</h3></mdb-card-title>
           <form name="form" (ngSubmit)="add()" #f="ngForm">
                <div class="form group">
                      <label for="candidateName">Candidate Name</label>       
                      <input type="text" class="form-control" name="cname" [(ngModel)]="candidate.c_name">
                  </div>
                  <div class="form-group">
                    <label for="teleno">Tele Number</label>
                    <input type="text" class="form-control" name="tele" [(ngModel)]="candidate.c_tele_no">
                  </div>
                  <div class="form-group">
                      <label for="nicLabel">NIC</label>
                      <input type="text" class="form-control" name="nic" [(ngModel)]="candidate.c_nic">
                  </div>
                  <div class="form-group">
                        <label for="adrsLabel">Address</label>
                        <input type="text" class="form-control" name="adress" [(ngModel)]="candidate.c_address">
                    </div>
                  <button class="btn btn-success"> AddNew Candidate</button>
                </form>
        </mdb-card-body>
    </mdb-card>
</div>
