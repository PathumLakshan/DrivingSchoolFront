<div class="container">
  <mdb-card>
      <mdb-card-body>
          <mdb-card-title><h3>New Owner</h3></mdb-card-title>
              <form name="form" (ngSubmit)="add()" #f="ngForm">
                  <div class="form-group">
                      <label for="ownerName">Owner Name: </label>
                      <input class="form-control" type="text" id="owner" name="owner" [(ngModel)]="owner.owner_name">
                  </div>
                      <div class="form-group">
                            <label for="nicLabel">NIC:</label>
                            <input type="text" class="form-control" name="nic" [(ngModel)]="owner.owner_nic">
                        </div>
    
                        <div class="form-group">
                            <label for="adrsLabel">Address:</label>
                            <input type="text" class="form-control" name="adress" [(ngModel)]="owner.owner_address">
                        </div>
                      <label><h3>Vehicles</h3></label>
                      <br>
                    <div class="form-group">
                      <label for="vReg">Vehicle Reg Number:</label>
                      <input class="form-control" type="text" id="vreg" name="vreg" [(ngModel)]="vehicle.regNo">
                    </div>  
                    <div class="form-group">
                      <label for="vDesc">Vehicle Description:</label>
                      <input class="form-control" type="text" id="vdesc" name="vdesc" [(ngModel)]="vehicle.desc">
                    </div>
                
                  <div class="form-group">
                      <button class="btn btn-primary">Register</button>
                  </div>
              </form>
      </mdb-card-body>
  </mdb-card>
</div>
