<div class="container">
    <mdb-card>
        <mdb-card-body>
            <mdb-card-title><h3>New Payment Type</h3></mdb-card-title>
                <form name="form" (ngSubmit)="add()" #f="ngForm">
                    <div class="form-group">
                      <label for="ownerName">Payment Type: </label>
                      <input class="form-control" type="text" id="pType" name="pType" [(ngModel)]="ptype.paym_type">
                    </div>
                    <div class="form-group">
                      <label for="nicLabel">Description:</label>
                      <input type="text" class="form-control" name="desc" [(ngModel)]="ptype.desc">
                    </div>
                    <div class="form-group">
                        <label for="nicLabel">Amount:</label>
                        <input type="text" class="form-control" name="amnt" [(ngModel)]="ptype.amount">
                      </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
        </mdb-card-body>
    </mdb-card>
  </div>
  <ul *ngFor="let pty of ptypes">
    <li>{{pty.paym_type}}</li>
  </ul>
