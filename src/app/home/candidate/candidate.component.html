<div class="container">
    <div class="card" style="width: 24rem;">
        <div class="card-header">
            New Candidate
          </div>
          <li *ngFor="let candidate of candidates">
            <a>{{candidate.c_id}}</a>
            <a>{{candidate.c_name}}</a>
            <a>{{candidate.c_tele_no}}</a>
        </li>
          <div class="card-body">
              <form name="form" (ngSubmit)="add()" #f="ngForm">
  
                  <div class="form group">
                      <label for="exampleFormControlInput1">Candidate Name</label>
                      
                      <input type="text" class="form-control" name="cname" [(ngModel)]="candidate.c_name">
                     <h5> {{candidate.c_name}}</h5>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Tele Number</label>
                    <input type="text" class="form-control" name="tele" [(ngModel)]="candidate.c_tele_no">
                    <h5>{{ candidate.c_tele_no }}</h5>
                  </div>
                 
                  
                  <button class="btn btn-success"> AddNew Candidate</button>
                </form>
          </div>
        
    </div>
    
  </div>
